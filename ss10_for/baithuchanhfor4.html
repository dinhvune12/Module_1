<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table{
			border-collapse: collapse;
			
				
		}
		td{
			border: 2px solid black;
			width: 40px;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		for(var i = 1;i <= 10;i++){
			var taoban =  `<table> <tr> </tr>`;
				for(var j = 1;j <= 10;j++){
					taoban += `<td> ${i * j}</td>` 
				} 
				taoban += "</table>"
				document.write(taoban);
		}
	</script>
</body>
</html>
