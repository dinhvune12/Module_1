<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<span> nhap canh a</span>
	<input type = "text" id  = "soa">
	<span> nhap canh b</span>
	<input type = "text" id  = "sob">
	
	<button id = "kiemtra">kiemtra </button>
	<p ><span id ="hienthi" ></span> </p>
	<script>
		function kiemtra2so(){
			var a = parseInt(document.getElementById("soa").value);
			var b = parseInt(document.getElementById("sob").value);
			var hienthi = document.getElementById("hienthi");
			if ( a >0  &&  b > 0){
				var s = a * b;
				hienthi.textContent = "dien tich hinh chu nhat la  " + s;
			}
			
			
		}
		function init(){
			document.getElementById("kiemtra").onclick = kiemtra2so;
		}
		window.onload = init;
	</script>
</body>
</html>
