		//cach 1 cua fibonanci dung mảng giống python hoặc c++;
		function fibonanci(n){
			let fibo = [];
			fibo[0] =0;
			fibo[1] = 1;
			for(var i = 2; i < n;i++){
				fibo[i] = fibo[i-1] + fibo[i-2];
			}
			for(var i = 0; i < n;i++){
				document.write(fibo[i]+"<br>");
			}
		}
		fibonanci(20);
