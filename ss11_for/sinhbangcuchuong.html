<body>
	<h1>sinh bang cuu chuong</h1>
	
	<script>
		
	
		for(var i  = 1; i <= 10;i++){
			taoban = `<table> <tr cowspans = "2"> <th><h2>ban cuu chuong ${i}</h2> </th></tr>`;
			for (var j = 1; j <=10;j++){
				taoban += `<tr><td> ${i} * ${j}</td><td>= ${i * j}</td></tr>`; // dâu ` để có thể ghi kết quả bằng $ trong s
				// cript phần này khó chỗ lồng bảng với bảng
				
			}

			document.write(taoban);
		}
		
	</script>
