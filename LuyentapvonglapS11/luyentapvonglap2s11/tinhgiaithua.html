<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>tinh giai thua</h1>
	<script>
		function giaithua(){
			
			do{
				var n = parseInt(prompt("nhap so ban muon chon"));
				var sum = 1;
				if(isNaN(n) ||n < 0){
					alert("khong duoc nhap chu")
				}
				
				else {
					for(var i = 1; i <=n;i++ ){
						sum *= i;
					}
					alert("luy thua cua " + n+" la "+sum);
				}
				
			}while (isNaN(n) || n < 0);
		}
		giaithua();
	</script>
</body>
</html>
