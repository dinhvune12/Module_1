						document.write("&nbsp&nbsp");

					for(var j = 1; j <=i;j++){//tiếp là in * thì do vòng lặp trên chia cho 2 nên i chỗ này lần lượt là 3 và 5 (1)
						document.write("*");
					}
					for(var j = 1; j <=n-i;j++){// em in bên trái xong rồi em tao ra khoảng trống ở giữa cx là 3 1 và 
						document.write("&nbsp&nbsp");

						document.write("*");

					document.write("&nbsp&nbsp");

		}
