<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function hinhchuynhat(n , m){
			for(var i = 0; i <n;i++ ){
				for(var j = 0;j < m;j++){
					if(j == 0 || j == m - 1 || i == 0 || i == n-1){
						document.write("*")
					}
					else {
					document.write("&nbsp&nbsp");
					}
				}
				document.write("<br>")
			}
		}
		hinhchuynhat(3,9);
	</script>
</body>
</html>
